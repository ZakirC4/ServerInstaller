<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Setup</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Set Up Your Server</h1>

        <div class="form">
            <button id="choose-path">Open Folder</button>
            <span id="selected-path">Selected Path: None</span>
            <label>
                <input type="checkbox" name="Download JDK" id="d-jdk"> Download JDK
            </label>
            <button id="start">Start Setup</button>
        </div>

        <textarea name="logs" id="logs" disabled></textarea>
    </div>
</body>
</html>
